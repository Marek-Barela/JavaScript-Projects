<!DOCTYPE html>

    <title>Lightbox</title>

            <img src="img/lightbox-img-9.jpg" alt="" class="img-9">
            <img src="img/lightbox-img-10.jpg" alt="" class="img-10">
            <img src="img/lightbox-img-11.jpg" alt="" class="img-11">
            <img src="img/lightbox-img-12.jpg" alt="" class="img-12">

    <script src="lightbox.js"></script>

</html>
