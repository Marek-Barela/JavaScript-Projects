<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta name="vievport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel__images">
            <img src="img/background1.jpg" alt="sun">
            <img src="img/background2.jpg" alt="sun">
            <img src="img/background3.jpg" alt="sun">
            <img src="img/background4.jpg" alt="sun">
            <img src="img/background5.jpg" alt="sun">
        </div>
        <div class="carousel__bubbles"></div>
        <div class="arrow__next"><img src="img/right-arrow.png" alt="previous"></div>
        <div class="arrow__prev"><img src="img/left-arrow.png" alt="next"></div>
    </div>
<script src="carousel.js"></script>
</body>
</html>
